{% extends "layout.html" %}
{% block title %}Chat Bot{% endblock %}

{% block extra_head %}
<style>
    #chat-box {
        max-height: 500px;
        overflow-y: auto;
        background-color: #f0f2f5;
        padding: 20px;
        border-radius: 15px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    .message {
        margin-bottom: 15px;
        display: flex;
    }

    .user-message {
        justify-content: flex-start;
    }

    .assistant-message {
        justify-content: flex-end;
    }

    .bubble {
        padding: 12px 18px;
        border-radius: 16px;
        max-width: 80%;
        font-size: 0.95rem;
        line-height: 1.2;
        white-space: normal !important;
        word-break: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        text-align: left;
        display: inline-block;
        box-sizing: border-box;
        background-color: #e0e0e0;
    }

    .bubble.user {
        background-color: #f4d799;
        color: #333;
    }

    .bubble.assistant {
        background-color: #ccf3a1;
        color: #333;
    }

    form.chat-form {
        display: flex;
        gap: 10px;
    }

    form.chat-form input[type="text"] {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    form.chat-form input[type="submit"] {
        padding: 12px 20px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }

    form.chat-form input[type="submit"]:hover {
        background-color: #0c59d1;
    }

    .bubble strong {
        font-weight: bold;
    }

    .bubble p {
        margin: 0.25rem 0;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatBox = document.getElementById('chat-box');
        if (chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
{% endblock %}

{% block content %}
<h2>ðŸ¤– MCP Powered Chat Bot</h2>

<div id="chat-box">
    {% for entry in chat_history %}
        <div class="message user-message">
            <div class="bubble user">
                <strong>User:</strong>
                {{ entry.user | markdown }}
            </div>
        </div>
        <div class="message assistant-message">
            <div class="bubble assistant">
                <strong>Assistant:</strong>
                {{ entry.assistant | markdown }}
            </div>
        </div>
    {% endfor %}
</div>

<form method="POST" class="chat-form">
    <input type="text" name="user_query" placeholder="Type your message..." required>
    <input type="submit" value="Ask">
</form>
{% endblock %}
