{% extends "layout.html" %}
{% block title %}Server Config{% endblock %}

{% block extra_head %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #eef2f3, #d6dbe0);
        color: #2c3e50;
        margin: 0;
        padding: 0;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #34495e;
        font-size: 1.75rem;
        text-shadow: 0 1px 1px #ffffffaa;
    }

    .config-container {
        max-width: 1500px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    textarea[name="server_config"] {
        background: #1e1e2f;
        color: #f1f1f1;
        border-radius: 12px;
        padding: 1rem;
        min-height: 500px;
        width: 100%;
        overflow-y: auto;
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 0.95rem;
        white-space: pre-wrap;
        border: 1px solid #2c3e50;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        transition: border 0.3s ease;
        resize: vertical;
    }

    textarea[name="server_config"]:focus {
        border-color: #3498db;
        outline: none;
    }

    input[type="submit"] {
        background-color: #3498db;
        color: #ffffff;
        font-weight: 600;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        width: fit-content;
    }

    input[type="submit"]:hover {
        background-color: #2d82c6;
    }

    .flash-message {
        margin-bottom: 1.5rem;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        font-weight: 500;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .flash-message.success {
        background-color: #eafaf1;
        border: 1px solid #c3e6cb;
        color: #2e7d32;
    }

    .flash-message.error {
        background-color: #fdecea;
        border: 1px solid #f5c6cb;
        color: #c0392b;
    }
        /* Loader Animation (optional enhancement) */
    .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    document.addEventListener('DOMContentLoaded', function () {
        const ta = document.querySelector('textarea[name="server_config"]');
        if (ta) {
            autoResizeTextarea(ta);
            ta.addEventListener('input', () => autoResizeTextarea(ta));
        }
    });
</script>
{% endblock %}

{% block content %}
<h2>üõ†Ô∏è Server Configuration</h2>

<form method="POST">
    <textarea name="server_config" placeholder="Enter Python dict">{{ config_text }}</textarea>
    <input type="submit" value="Save Config">
</form>


{% endblock %}
