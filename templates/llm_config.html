{% extends "layout.html" %}
{% block title %}LLM Config{% endblock %}
{% block content %}
<h2>ðŸ”§ LLM Configuration</h2>
<form method="POST">
    <label>Provider</label>
    <select name="provider">
        <option value="google">Google</option>
        <option value="Anthropic">Anthropic</option>
        <option value="Mistral">Mistral</option>
        <option value="Cohere">Cohere</option>
    </select>
    <label>Model Name:</label>
    <input type="text" name="model_name" value="{{ config.model_name if config else '' }}" placeholder="e.g., gemini-1.5-pro, gemini-2.0-flash-lite etc.">
    
    <label>API Key:</label>
    <input type="password" name="api_key" value="{{ config.api_key if config else '' }}" placeholder="Enter your API key here">
    <input type="submit" value="Save LLM Config">
</form>

{% endblock %}
