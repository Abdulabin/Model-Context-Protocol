{% extends "layout.html" %}
{% block title %}Logs{% endblock %}

{% block extra_head %}

<style>
    /* General Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #eef2f3, #d6dbe0);
        color: #2c3e50;
        margin: 0;
        padding: 0;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #34495e;
        font-size: 1.75rem;
        text-shadow: 0 1px 1px #ffffffaa;
    }

    /* Logs Container */
    .log-container {
        max-width: 1500px;
        margin: 1rem auto;
        padding: 1rem;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
    }

    /* Log Output Box */
    .log-box {
        background: #1e1e2f;
        color: #f1f1f1;
        border-radius: 12px;
        padding: 1rem;
        height: 600px;
        overflow-y: auto;
        font-family: 'Fira Code', 'Courier New', monospace;
        white-space: pre-wrap;
        line-height: 1.2;
        font-size: 0.95rem;
        border: 1px solid #2c3e50;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
    }

    /* Scrollbar Styling */
    .log-box::-webkit-scrollbar {
        width: 12px;
    }

    .log-box::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #888, #555);
        border-radius: 6px;
    }

    .log-box::-webkit-scrollbar-track {
        background: #2c3e50;
        border-radius: 6px;
    }

    .log-box.loading {
        color: #aaa;
        font-style: italic;
    }

    /* Loader Animation (optional enhancement) */
    .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>


<script>
    function refreshLogs() {
        fetch('/logs/data')
            .then(response => response.json())
            .then(data => {
                const logBox = document.getElementById("log_output");
                logBox.classList.remove("loading");
                logBox.innerText = data.logs || "No logs available.";
            })
            .catch(() => {
                const logBox = document.getElementById("log_output");
                logBox.innerText = "Failed to load logs.";
                logBox.classList.add("loading");
            });
    }

    document.addEventListener("DOMContentLoaded", () => {
        refreshLogs();
        setInterval(refreshLogs, 2000);
    });
</script>
{% endblock %}

{% block content %}
<h2>ðŸ“œ Live Logs</h2>
<div class="log-box loading" id="log_output">Loading logs...</div>
{% endblock %}
