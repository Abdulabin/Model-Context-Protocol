<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}MCP Client{% endblock %}</title>
        <link rel="stylesheet" href="/static/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="MCP Client â€“ Your AI-powered client interface for chat, configuration, and logs." />
        <meta name="robots" content="index, follow" />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        {% block extra_head %}{% endblock %}
    </head>
<body>

    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">MCP Client</div>
            <nav class="navbar-links">
                <a href="/">Home</a>
                <a href="/chat">Chat</a>
                <a href="/logs">Logs</a>
                <a href="/settings">Settings</a>
            </nav>
        </div>
    </header>

    <div class="flash-container container">
        {% if flash_message %}
            <div class="flash {{ flash_type | default('info') }}">
                {{ flash_message }}
            </div>
        {% endif %}
    </div>

    <main role="main">
        {% block content %}{% endblock %}
    </main>
